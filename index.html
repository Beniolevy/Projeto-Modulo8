<!DOCTYPE html>
<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colégio-Vavacos</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Bebas+Neue&family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header>
            <img src="imagens/graduado.png" alt="Aprovado">
            <h1>Calculo das médias</h1>
        </header>
        <form id="form-atv">
            <input type="text" id="nome-atv" required placeholder="Nome da Prova">
            <input type="number" id="nota-atv" required placeholder="Nota da Prova" min="0" max="10">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome da prova
                    </th>
                    <th>
                        Nota da prova
                    </th>
                    <th>
                        Aprovado?
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        Média final
                    </td>
                    <td id="media-final-valor">
                        ---
                    </td>
                    <td id="media-final-resultado">
                        <span class="resultado">
                            ---
                        </span>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="/main.js"></script>
</body>
</html>
